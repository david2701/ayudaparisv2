{% with url=request.build_absolute_uri text=""|add:help_request.name|add:" necesita de tu ayuda" %}
<section class="card-content center" style="padding-top: 10px;">
	<hr>
	<div class="field is-grouped">
		<p class="control">
			<a href="whatsapp://send?text={{text}} {{url}}" data-action="share/whatsapp/share" target="_blank">
				<button 
					class="button is-medium"
					style="border-radius: 50%; border: 1px solid #10c971; background-color: #10c971;"
				>
					<span class="icon is-medium">
						<i class="fab fa-whatsapp has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
		<p class="control">
			<a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}" target="_blank">
				<button class="button is-medium" style="border-radius: 50%; border: 1px solid #385898; background-color: #385898;">
					<span class="icon is-small">
						<i class="fab fa-facebook has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
		<p class="control">
			<a href="https://twitter.com/share?text={{text}}&url={{url}}&hashtags=AIDLinks" target="_blank">
				<button class="button is-medium" style="border-radius: 50%; border: 1px solid #1da1f2; background-color: #1da1f2;">
					<span class="icon">
						<i class="fab fa-twitter has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
	</div>
</section>
{% endwith %}
